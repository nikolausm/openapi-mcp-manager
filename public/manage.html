<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAPI MCP Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
        }

        input, textarea {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .api-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .api-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .api-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .api-url {
            color: #667eea;
            font-size: 0.9rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß OpenAPI MCP Manager</h1>
            <p>Verwalte deine OpenAPI Spezifikationen f√ºr MCP Tools</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <form class="upload-form" id="uploadForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="apiName">API Name</label>
                            <input type="text" id="apiName" name="apiName" placeholder="z.B. PDF Management API" required>
                        </div>
                        <div class="form-group">
                            <label for="baseUrl">Base URL</label>
                            <input type="url" id="baseUrl" name="baseUrl" placeholder="http://localhost:1339" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fileInput">OpenAPI JSON Datei</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="fileInput" name="file" accept=".json" class="file-input" required>
                            <div class="file-input-display">
                                <span>üìÅ JSON Datei ausw√§hlen</span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="upload-btn">OpenAPI hochladen</button>
                </form>
            </div>

            <div class="apis-section">
                <h2>Geladene APIs</h2>
                <div id="apiList" class="api-grid">
                    <!-- APIs werden hier dynamisch geladen -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // OpenAPI Manager JavaScript wird hier eingef√ºgt
        class OpenApiManager {
            constructor() {
                this.initializeEventListeners();
                this.loadApis();
            }

            initializeEventListeners() {
                const form = document.getElementById('uploadForm');
                form.addEventListener('submit', (e) => this.handleUpload(e));
            }

            async handleUpload(event) {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const file = formData.get('file');
                const apiName = formData.get('apiName');
                const baseUrl = formData.get('baseUrl');

                try {
                    const fileContent = await this.readFileAsText(file);
                    const openApiSpec = JSON.parse(fileContent);

                    const apiData = {
                        id: this.generateId(),
                        name: apiName,
                        baseUrl: baseUrl.replace(/\/$/, ''),
                        spec: openApiSpec,
                        createdAt: new Date().toISOString()
                    };

                    await this.saveApiSpec(apiData);
                    alert(`API "${apiName}" erfolgreich hochgeladen!`);
                    this.loadApis();

                } catch (error) {
                    console.error('Upload error:', error);
                    alert(`Fehler beim Hochladen: ${error.message}`);
                }
            }

            readFileAsText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(new Error('Datei konnte nicht gelesen werden'));
                    reader.readAsText(file);
                });
            }

            async saveApiSpec(apiData) {
                const response = await fetch('/api/specs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(apiData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return response.json();
            }

            async loadApis() {
                try {
                    const response = await fetch('/api/specs');
                    if (response.ok) {
                        const apis = await response.json();
                        this.renderApiList(apis);
                    }
                } catch (error) {
                    console.error('Error loading APIs:', error);
                }
            }

            renderApiList(apis) {
                const apiList = document.getElementById('apiList');
                
                if (apis.length === 0) {
                    apiList.innerHTML = '<div>Keine APIs geladen</div>';
                    return;
                }

                apiList.innerHTML = apis.map(api => `
                    <div class="api-card">
                        <div class="api-name">${api.name}</div>
                        <div class="api-url">${api.baseUrl}</div>
                        <div>ID: ${api.id}</div>
                        <div>Operationen: ${api.operationsCount}</div>
                    </div>
                `).join('');
            }

            generateId() {
                return Math.random().toString(36).substr(2, 9);
            }
        }

        // Initialize the manager
        const manager = new OpenApiManager();
    </script>
</body>
</html>
